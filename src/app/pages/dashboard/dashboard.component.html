<div class="content" id="mainContent">
  <!-- Contenido inicial (carga) -->
  <div class="initial-content vibrating-image" id="vibratingImage" *ngIf="showImage">
    <img src="../assets/img/FOOTLOOSELOGOLOGIN.jpg" alt="Vibrating Image" class="vibration mt-16" style="width: 200px; height: auto; border-radius: 90%;">
  </div>
  <!-- Contenedor para el contenido del dashboard -->
  <div *ngIf="!showImage">
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-6">
            <div class="small-box bg-info">
              <div class="inner">
                <h3>{{ productoTotal + " "}}<sup style="font-size: 20px">Productos</sup></h3>
                <p>Total</p>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a href="/system/productos" class="small-box-footer">M치s info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6" @enterState>
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{ marcaTotal + " " }}<sup style="font-size: 20px">Marcas</sup></h3>
                <p>Total</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a href="/system/marcas" class="small-box-footer">M치s info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>{{ modeloTotal + " " }}<sup style="font-size: 20px">Modelos</sup></h3>
                <p>Total</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a href="/system/modelos" class="small-box-footer">M치s info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6" @enterState>
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>{{ tallaTotal + " " }}<sup style="font-size: 20px">Tallas</sup></h3>
  
                <p>Total</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="/system/tallas" class="small-box-footer">M치s info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
  
        
      </div>
    </section>
  </div>
</div>
