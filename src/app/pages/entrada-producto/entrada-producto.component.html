<div class="search-container">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Filtro de la Tabla Entradas</mat-label>
    <input matInput placeholder="Ingresa y apreta el boton azul">
    <!-- <mat-icon matSuffix>search</mat-icon> -->
  </mat-form-field>
  <button mat-raised-button color="primary" class="search-button"  style="display: flex; align-items: center; justify-content: center;">
    <mat-icon style="margin: 0;">search</mat-icon>
  </button>
</div>
<mat-table [dataSource]="dataSource">
    <!-- Columnas de la tabla -->
    
    <ng-container matColumnDef="clave">
      <mat-header-cell *matHeaderCellDef>Clave</mat-header-cell>
      <mat-cell *matCellDef="let entrada">{{ entrada.clave }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef>Fecha Registro</mat-header-cell>
      <mat-cell *matCellDef="let entrada">{{ entrada.fecha_registro }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="producto">
        <mat-header-cell *matHeaderCellDef>Producto</mat-header-cell>
        <mat-cell *matCellDef="let entrada">{{ entrada.producto }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="venci">
        <mat-header-cell *matHeaderCellDef>Fecha Vencimiento</mat-header-cell>
        <mat-cell *matCellDef="let entrada">{{ entrada.fecha_venci }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="cantidad">
        <mat-header-cell *matHeaderCellDef>Cantidad</mat-header-cell>
        <mat-cell *matCellDef="let entrada">{{ entrada.cantidad }}</mat-cell>
      </ng-container>
    
    <ng-container matColumnDef="acciones" style="position: relative;">
      <mat-header-cell *matHeaderCellDef><button mat-raised-button color="primary" (click)="openDialog()" class="-ml-4">+ Agregar</button></mat-header-cell>
      <mat-cell *matCellDef="let entrada">
        <button mat-raised-button color="primary" class="-ml-4" (click)="opendialog2(entrada)" style="display: flex; align-items: center; justify-content: center;">
          <mat-icon style="margin: 0;">
            plagiarism
            </mat-icon>
        </button>
        <button mat-raised-button color="warn" class="ml-2" (click)="messageAlert(entrada)" style="display: flex; align-items: center; justify-content: center;">
          <mat-icon style="margin: 0;">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
  #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"
  style="margin-top: 0;"
  ></mat-paginator>
