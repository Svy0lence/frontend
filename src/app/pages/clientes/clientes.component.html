<div class="search-container">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Filtro de la Tabla Clientes</mat-label>
    <input matInput placeholder="Ingresa y apreta el boton azul">
    <!-- <mat-icon matSuffix>search</mat-icon> -->
  </mat-form-field>
  <button mat-raised-button color="primary" class="search-button"  style="display: flex; align-items: center; justify-content: center;">
    <mat-icon style="margin: 0;">search</mat-icon>
  </button>
</div>
<mat-table [dataSource]="dataSource">
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="dni">
      <mat-header-cell *matHeaderCellDef>DNI</mat-header-cell>
      <mat-cell *matCellDef="let cliente">{{ cliente.dni }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let cliente">{{ cliente.nombre }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <mat-header-cell *matHeaderCellDef>Apellido</mat-header-cell>
      <mat-cell *matCellDef="let cliente">{{ cliente.apellido }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="telefono">
      <mat-header-cell *matHeaderCellDef>Telefono</mat-header-cell>
      <mat-cell *matCellDef="let cliente">{{ cliente.telefono }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="saldo">
      <mat-header-cell *matHeaderCellDef>Saldo</mat-header-cell>
      <mat-cell *matCellDef="let cliente">{{ cliente.puntos }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="acciones" style="position: relative;">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let cliente">
        <button mat-raised-button color="primary" class="-ml-4" (click)="opendialog2(cliente)" style="display: flex; align-items: center; justify-content: center;">
          <mat-icon style="margin: 0;">edit</mat-icon>
        </button>
        <button mat-raised-button color="warn" class="ml-2" (click)="messageAlert(cliente)" style="display: flex; align-items: center; justify-content: center;">
          <mat-icon style="margin: 0;">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
  #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"
  style="margin-top: 0;"
  ></mat-paginator>
